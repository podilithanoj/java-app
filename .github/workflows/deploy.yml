name: Build & Publish to Nexus

on:
  push:
    branches:
      - main  # Triggers when you push to the main branch

jobs:
  publish:
    runs-on: self-hosted  # Your self-hosted GitHub Actions runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build and Publish to Nexus
        run: ./gradlew publish
